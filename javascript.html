<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript</title>
<style>
    #welcome {
        border: 1px solid rgb(182, 176, 176);
        height: 150px;
        background: linear-gradient(to right,rgb(140, 140, 252),rgb(221, 81, 221),rgb(206, 19, 206));
        padding-left: 50%;padding-top: 75px;
        
    }
</style>
</head>
<body>
    <div>
        <h1 id="welcome"></h1>
        <div>
            <input type="number" id="num1" placeholder="Enter First Number">
            <input type="number" id="num2" placeholder="Enter Second Number">

            <button style="background: linear-gradient(to right, #1345e6 0%, #ed239f 51%, #1345e6 100%);" onclick="findsum()">
                Find sum
            </button>
            <button style="border-radius: 5px;background-color: rgb(170, 170, 247);" onclick="findProduct()">
                Find Product
            </button>
            <button onclick="findDifference()">
                findDifference
            </button>
            <button onclick="findDivision()">
                findDivision
            </button>
        </div>
    </div>
    <script>
        let h1= document.getElementById('welcome')
        console.log(h1)

        h1.innerText = ''

        function findsum(){

            let num1 = document.getElementById('num1').value
            let num2 = document.getElementById('num2').value

            h1.innerText = ( parseInt(num1)+parseInt(num2))

            
        }
        function findProduct(){
            let num1 = document.getElementById('num1').value
            let num2 = document.getElementById('num2').value

              h1.innerText = ( parseInt(num1)*parseInt(num2))
        }
        function findDifference(){
            let num1 = document.getElementById('num1').value
            let num2 = document.getElementById('num2').value

            h1.innerText = ( parseInt(num1)-parseInt(num2))
        }
        function findDivision(){
            let num1 = document.getElementById('num1').value
            let num2 = document.getElementById('num2').value

            h1.innerText = ( parseInt(num1)/parseInt(num2))
        }
    </script>
</body>
</html>
