<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-black">
    <div class="container">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-white" href="http://127.0.0.1:5500/abt.html">About</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#menu">Menu</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="http://127.0.0.1:5500/ex2.html">Contact</a></li>
          </ul>
      <a class="navbar-brand text-white" href="#">MyRestaurant</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Contact Us</h2>
      <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="email@example.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="col-md-6">
          <h5>Get in Touch</h5>
          <p><strong>Address:</strong> 123 Main Street, City, Country</p>
          <p><strong>Phone:</strong> +123 456 7890</p>
          <p><strong>Email:</strong> contact@myrestaurant.com</p>

          <!-- Optional Google Map Embed -->
          <div class="mt-4">
            <iframe src="https://maps.google.com/maps?q=New+York&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="250" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="contact" class="my-5 bg-black">
    <div class="container bg-black bg-w-10 text-white">
      <h2>Contact Us</h2>
      <p>Email: contact@myrestaurant.com</p>
      <p>Phone: +123 456 7890</p>
      <p>Location: 123 Food Street, Flavor Town</p>
    </div>
  </section>
  
  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <p>&copy; 2025 MyRestaurant</p>
  </footer>
</body>
</html>
